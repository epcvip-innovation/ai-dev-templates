# ──────────────────────────────────────────────────────────────
# allowed-commands.conf — Bash commands the agent may run without
# user confirmation.
#
# Read by pretooluse-command-filter.sh (PreToolUse hook).
# Deny rules in denied-commands.conf take precedence over entries here.
# Changes require a Claude session restart to take effect.
# ──────────────────────────────────────────────────────────────
#
# FORMAT
#   Bash(<glob-pattern>)
#
#   One entry per line. Blank lines and comments (#) are ignored.
#
# PATTERN MATCHING (bash glob via case statement)
#   Bash(ls *)        — matches "ls -la", "ls /tmp"; does NOT match "lsof"
#                       (space before * enforces a word boundary)
#   Bash(ls*)         — matches "ls -la" AND "lsof"
#                       (no space = pure prefix match, avoid this)
#   Bash(curl)        — exact match, no arguments allowed
#
# MAINTENANCE
#   - Keep entries alphabetically sorted within each section.
#   - Tighten wildcards to actual use cases. Broad patterns
#     like Bash(python3 *) allow arbitrary code execution via -c.
#   - Deny rules take precedence over entries here.
#   - After editing, restart the Claude session for changes to take effect.
# ──────────────────────────────────────────────────────────────

